 <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">

</head>
<body>

<!-- IMAGE - need to figure out how to display it as it currently doesnt work -->
 
        <!-- <img class="logo" src="{{url_for('static', filename='img/logo_flat_design.jpg')}}"> -->

    <div class="header">
        <h1>PL Predicts</h1>
    </div>


    <!-- Search Bar -->

    <div class="search-container">
        <h3>Enter a Player Name</h3>
        
        <form id="searchForm">
            <div class="search-wrapper">
                <div class="input-container">
                    <!-- <span class="search-icon">
                        <img src="static/img/icons8-search.svg">
                    </span> -->
                    <input
                        type="text" 
                        id="playerName" 
                        placeholder="Search for a player..."
                        autocomplete="on"
                        required
                    >
                    <!-- <button type="button" class="clear-btn" id="clearBtn">âœ•</button> -->
                </div>
                <button type="submit" class="predict-btn" id="predictBtn">
                    Predict
                </button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
